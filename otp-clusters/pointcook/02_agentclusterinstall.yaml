---
apiVersion: extensions.hive.openshift.io/v1beta1
kind: AgentClusterInstall
metadata:
  name: pointcook
  namespace: pointcook
  annotations:
    #agent-install.openshift.io/install-config-overrides: '{{ install_config_overrides | to_json }}'
  labels:
    name: pointcook
    cloud: vSphere
    vendor: OpenShift
    datacenter: Datacenter
    cluster: Cluster
    cluster-name: pointcook
spec:
  clusterDeploymentRef:
    name: pointcook
  imageSetRef:
    name: openshift-v{{ openshift_release }}
  apiVIP: "192.168.1.99"
  ingressVIP: "192.168.1.100"
  holdInstallation: false
  networking:
    networkType: OVNKubernetes
    #userManagedNetworking: false
    clusterNetwork:
      - cidr: "10.128.0.0/14"
        hostPrefix: 23
    serviceNetwork:
      - "172.30.0.0/16"
    machineNetwork:
      - cidr: "192.168.1.0/24"
  provisionRequirements:
    controlPlaneAgents: 1
  sshPublicKey: "ssh-rsa  benswinney"

